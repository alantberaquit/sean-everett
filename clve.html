<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CLVE Reviewer - Sean Everett Beraquit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fff;
      padding: 20px;
    }
    .header-main {
      text-align: center;
      margin-bottom: 10px;
    }
    .header-sub {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    @media (min-width: 768px) {
      .header-sub {
        flex-direction: row;
        align-items: center;
      }
    }
    .question {
      margin-bottom: 20px;
    }
    .explanation {
      display: none;
      font-style: italic;
      color: green;
      margin-top: 5px;
    }
    .correct {
      background-color: #d1e7dd;
    }
    .wrong {
      background-color: #f8d7da;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header-main">
      <h3 class="fw-bold">CLVE Reviewer</h3>
    </div>
    <div class="header-sub">
      <div>
        <strong>Sean Everett Beraquit</strong><br>
        Grade 6 - St. Joseph
      </div>
      <div class="text-end">
        <div>Date: July 19, 2025</div>
        <div id="score">Score: —</div>
      </div>
    </div>

    <!-- Modal Alert -->
    <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-warning">
            <h5 class="modal-title" id="alertModalLabel">Incomplete</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="alertModalBody">
            Please answer all questions before submitting.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">OK</button>
          </div>
        </div>
      </div>
    </div>

    <form id="quizForm">
      <div id="questions"></div>
      <div class="d-grid mt-4">
        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const questions = [
      // About the Holy Spirit (1-15)
      { question: "Who is the third person of the Holy Trinity?", choices: ["Father", "Son", "Holy Spirit", "Angel"], correct: 2, explanation: "The Holy Spirit is the third person of the Holy Trinity." },
      { question: "What symbol is often used to represent the Holy Spirit?", choices: ["Fire", "Dove", "Wind", "All of the above"], correct: 3, explanation: "The Holy Spirit is represented as fire, dove, and wind." },
      { question: "What event marks the coming of the Holy Spirit?", choices: ["Baptism", "Christmas", "Pentecost", "Easter"], correct: 2, explanation: "Pentecost marks the coming of the Holy Spirit." },
      { question: "What does the Holy Spirit give us to guide our actions?", choices: ["Books", "Gifts", "Food", "Money"], correct: 1, explanation: "The Holy Spirit gives us gifts to guide our lives." },
      { question: "How many gifts of the Holy Spirit are there?", choices: ["5", "7", "9", "12"], correct: 1, explanation: "There are 7 gifts of the Holy Spirit." },
      { question: "Which is NOT a gift of the Holy Spirit?", choices: ["Wisdom", "Understanding", "Pride", "Fortitude"], correct: 2, explanation: "Pride is not a gift of the Holy Spirit." },
      { question: "What is the role of the Holy Spirit in prayer?", choices: ["Distracts us", "Teaches us", "Guides us", "Both B and C"], correct: 3, explanation: "The Holy Spirit teaches and guides us in prayer." },
      { question: "What do we call the fruits of living with the Holy Spirit?", choices: ["Gifts", "Blessings", "Fruits", "Signs"], correct: 2, explanation: "They are called Fruits of the Holy Spirit." },
      { question: "Which of the following is a fruit of the Holy Spirit?", choices: ["Love", "Anger", "Envy", "Pride"], correct: 0, explanation: "Love is one of the fruits of the Holy Spirit." },
      { question: "The Holy Spirit helps us become...", choices: ["Richer", "Better Christians", "Stronger physically", "Popular"], correct: 1, explanation: "The Holy Spirit helps us grow spiritually." },
      { question: "What does the Holy Spirit inspire us to do?", choices: ["Lie", "Cheat", "Do good", "Sin"], correct: 2, explanation: "The Holy Spirit inspires us to do good." },
      { question: "Who sent the Holy Spirit to us?", choices: ["Mary", "Jesus", "Peter", "Moses"], correct: 1, explanation: "Jesus sent the Holy Spirit after His ascension." },
      { question: "Which apostle spoke boldly after receiving the Holy Spirit?", choices: ["Thomas", "Peter", "Judas", "John"], correct: 1, explanation: "Peter boldly preached after Pentecost." },
      { question: "The Holy Spirit is also called the...", choices: ["Enemy", "Helper", "Punisher", "Watcher"], correct: 1, explanation: "The Holy Spirit is our Helper." },
      { question: "We receive the Holy Spirit especially in the sacrament of...", choices: ["Baptism", "Confirmation", "Eucharist", "Marriage"], correct: 1, explanation: "Confirmation strengthens our bond with the Holy Spirit." },

      // Mother Teresa (16–30)
      { question: "Where was Mother Teresa born?", choices: ["India", "Albania", "Italy", "Spain"], correct: 1, explanation: "Mother Teresa was born in Albania." },
      { question: "What religious order did she found?", choices: ["Jesuits", "Missionaries of Charity", "Franciscans", "Carmelites"], correct: 1, explanation: "She founded the Missionaries of Charity." },
      { question: "Where did Mother Teresa serve the poor?", choices: ["London", "Rome", "Calcutta", "New York"], correct: 2, explanation: "Mother Teresa served the poor in Calcutta, India." },
      { question: "Mother Teresa is known for her...", choices: ["Wealth", "Fame", "Love for the poor", "Music"], correct: 2, explanation: "She is known for her love and care for the poor." },
      { question: "What did Mother Teresa receive in 1979?", choices: ["Oscar", "Nobel Peace Prize", "Olympic Medal", "Pulitzer"], correct: 1, explanation: "She received the Nobel Peace Prize in 1979." },
      { question: "Mother Teresa became a saint in what year?", choices: ["2000", "2010", "2016", "2020"], correct: 2, explanation: "She was canonized in 2016." },
      { question: "What is a famous quote by Mother Teresa?", choices: ["Be the change", "Do small things with great love", "Love wins", "Faith moves mountains"], correct: 1, explanation: "Mother Teresa said, 'Do small things with great love.'" },
      { question: "Mother Teresa's work focused on...", choices: ["Teaching", "Politics", "Medicine", "Helping the sick and poor"], correct: 3, explanation: "She helped the sick and the poor." },
      { question: "Mother Teresa believed every person has...", choices: ["A home", "A talent", "Dignity", "Wealth"], correct: 2, explanation: "She believed every person has dignity." },
      { question: "Mother Teresa is a model of...", choices: ["Pride", "Humility", "Greed", "Luxury"], correct: 1, explanation: "She showed great humility." },
      { question: "Which Pope canonized Mother Teresa?", choices: ["Pope Benedict XVI", "Pope John Paul II", "Pope Francis", "Pope Leo XIII"], correct: 2, explanation: "Pope Francis canonized her in 2016." },
      { question: "Mother Teresa said we should find God in...", choices: ["Church only", "The rich", "Everyone", "Statues"], correct: 2, explanation: "She said we should find God in everyone." },
      { question: "What did Mother Teresa wear?", choices: ["Brown robe", "Sari with blue border", "White dress", "Black veil"], correct: 1, explanation: "She wore a white sari with blue border." },
      { question: "What is Mother Teresa’s feast day?", choices: ["Sept 5", "Aug 15", "Dec 25", "Oct 1"], correct: 0, explanation: "Her feast day is September 5." },
      { question: "Mother Teresa taught us to...", choices: ["Ignore the needy", "Love without limits", "Judge others", "Be selfish"], correct: 1, explanation: "She taught us to love without limits." }
    ];

    const questionsContainer = document.getElementById('questions');

    questions.forEach((q, index) => {
      const html = `
        <div class="question border rounded p-3" id="q${index}">
          <p><strong>${index + 1}. ${q.question}</strong></p>
          ${q.choices.map((choice, i) => `
            <div class="form-check">
              <input class="form-check-input" type="radio" name="q${index}" value="${i}" id="q${index}a${i}">
              <label class="form-check-label" for="q${index}a${i}">${choice}</label>
            </div>`).join('')}
          <div class="explanation" id="exp${index}">${q.explanation}</div>
        </div>
      `;
      questionsContainer.insertAdjacentHTML('beforeend', html);
    });

    document.getElementById('quizForm').addEventListener('submit', function (e) {
      e.preventDefault();

      for (let i = 0; i < questions.length; i++) {
        if (!document.querySelector(`input[name="q${i}"]:checked`)) {
          const alertModal = new bootstrap.Modal(document.getElementById('alertModal'));
          document.getElementById('alertModalBody').textContent = `Please answer question ${i + 1} before submitting.`;
          alertModal.show();
          return;
        }
      }

      if (!confirm("Are you sure you want to submit your answers?")) return;

      let score = 0;
      questions.forEach((q, index) => {
        const selected = document.querySelector(`input[name="q${index}"]:checked`);
        const container = document.getElementById(`q${index}`);
        const explanation = document.getElementById(`exp${index}`);

        container.classList.remove('correct', 'wrong');
        explanation.style.display = 'block';

        if (parseInt(selected.value) === q.correct) {
          score++;
          container.classList.add('correct');
        } else {
          container.classList.add('wrong');
        }
      });

      document.getElementById('score').innerText = `Score: ${score}/${questions.length}`;
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
