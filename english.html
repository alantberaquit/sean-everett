  {

  {

  {

    choices: [

 {

  // Provide Evidence

      "Factual data from credible sources",

    correct: "Factual data from credible sources",
    explanation: "Factual data from credible sources is the most effective type of evidence for supporting factual claims as it provides verifiable and reliable information."
  },
  {

    choices: [
      "Many students feel stressed, so homework should be reduced.",
      "Research shows that excessive homework can lead to high stress and reduced leisure time, negatively impacting student well-being.",
      "I don't like homework.",
      "Some people say homework is bad."
    ],
    correct: "Research shows that excessive homework can lead to high stress and reduced leisure time, negatively impacting student well-being.",
    explanation: "This choice uses specific research findings as evidence to support a stand on reducing homework, making the argument more persuasive."
  },

  // Compose Sentences with a Prepositional Phrase
  {
    question: "Identify the sentence that correctly uses a prepositional phrase to describe an action:",
    choices: [
      "He quickly ran up the stairs.",
      "She beautifully sings.",
      "They danced the whole night.",
      "He is working hard."
    ],
    correct: "He quickly ran up the stairs.",
    explanation: "The sentence 'He quickly ran up the stairs.' correctly uses the prepositional phrase 'up the stairs' to describe where he ran."
  },
  {
    question: "Select the sentence that uses a prepositional phrase to add detail about location:",
    choices: [
      "She placed the book on the table.",
      "They went quickly.",
      "He jumped high.",
      "The bird sang loudly."
    ],
    correct: "She placed the book on the table.",
    explanation: "The prepositional phrase 'on the table' specifies the location where the book was placed, adding detail to the sentence."

  // Additional Questions
  {
    question: "What is the purpose of providing evidence in an academic essay?",
    choices: [
      "To fill up space",
      "To confuse the reader",

      "To make the essay colorful"
    ],

  {
    question: "Choose the sentence that uses a prepositional phrase to express time:",

      "To confuse the audience",
      "To strengthen your arguments and persuade the audience",

  {

      "The dog ran across the park.",
      "She smiles often.",

    ],
    correct: "The dog ran across the park.",
    explanation: "The prepositional phrase 'across the park' describes the movement of the dog, specifying where the dog ran."
  },
  {
    question: "How should evidence be presented in an argument to be most effective?",
    choices: [
      "In a confusing manner",
      "Randomly without clear connection to the claims",
      "Clearly and logically linked to the argument",
      "Sporadically to keep the audience guessing"
    ],
    correct: "Clearly and logically linked to the argument",
    explanation: "Evidence should be presented clearly and logically, directly linked to the arguments, to be most effective in persuading the audience."
  },
  {
    question: "Identify the prepositional phrase in this sentence: 'Before school, he likes to read the newspaper.'",
    choices: [
      "Before school",
      "Likes to read",
      "The newspaper",
      "He likes"
    ],
    correct: "Before school",
    explanation: "The prepositional phrase 'Before school' provides a temporal context to his habit of reading the newspaper."
  },
  {
    question: "What effect does a prepositional phrase have in storytelling?",
    choices: [
      "It can add necessary details about time, place, or reason.",
      "It makes the story shorter.",
      "It removes important details from the story.",
      "It changes the main plot of the story."
    ],
    correct: "It can add necessary details about time, place, or reason.",
    explanation: "In storytelling, prepositional phrases are used to add important contextual details that enrich the narrative."

];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        shuffle(questions);

        let currentQuestionIndex = 0;
        let correctCount = 0;
        let incorrectCount = 0;

        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            const questionHtml = `
                <div>
                    <h4>Question ${currentQuestionIndex + 1}: ${question.question}<hr> </h4>
                    ${question.choices.map(choice => `
                        <button class="btn btn-outline-primary btn-block choice-btn" onclick="selectAnswer('${choice}', this)">${choice}</button>
                    `).join('')}
                </div>
            `;
            document.getElementById('questionContainer').innerHTML = questionHtml;
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('checkAnswerBtn').style.display = 'none';
        }

        window.selectAnswer = function(choice, element) {
            const buttons = document.querySelectorAll('.choice-btn');
            buttons.forEach(button => {
                button.classList.remove('active');
            });
            element.classList.add('active');
            document.getElementById('checkAnswerBtn').style.display = 'block';
        }

        window.checkAnswer = function() {
            const question = questions[currentQuestionIndex];
            const buttons = document.querySelectorAll('.choice-btn');
            let isCorrect = false;
            buttons.forEach(button => {
                if (button.classList.contains('active')) {
                    if (button.textContent === question.correct) {
                        button.classList.add('correct-answer');
                        button.innerHTML += ' <i class="bi bi-check-circle-fill"></i>';
                        isCorrect = true;
                    } else {
                        button.classList.add('incorrect-answer');
                        button.innerHTML += ' <i class="bi bi-x-circle-fill"></i>';
                    }
                }
                button.disabled = true;
            });
            updateFeedback(isCorrect, question);
            document.getElementById('checkAnswerBtn').style.display = 'none';
        }

        function updateFeedback(isCorrect, question) {
            document.getElementById('feedback').className = isCorrect ? 'feedback correct-answer' : 'feedback incorrect-answer';
            document.getElementById('feedback').innerHTML = `<small>${question.explanation}</small>`;
            document.getElementById('feedback').style.display = 'block';
            updateScore(isCorrect);
            document.getElementById('nextBtn').style.display = 'block';
        }

        function updateScore(isCorrect) {
            if (isCorrect) {
                correctCount++;
            } else {
                incorrectCount++;
            }
            const totalQuestions = questions.length;
            const correctProgressPercent = (correctCount / totalQuestions) * 100;
            const incorrectProgressPercent = (incorrectCount / totalQuestions) * 100;
            document.getElementById('correctProgress').style.width = `${correctProgressPercent}%`;
            document.getElementById('correctProgress').setAttribute('aria-valuenow', correctProgressPercent);
            document.getElementById('incorrectProgress').style.width = `${incorrectProgressPercent}%`;
            document.getElementById('incorrectProgress').setAttribute('aria-valuenow', incorrectProgressPercent);
        }

        window.nextQuestion = function() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                document.getElementById('questionContainer').innerHTML = '';
                document.getElementById('completionMessage').innerHTML = `
                    <div class="card-body">
                        <h4 class="card-title"><i class="bi bi-emoji-smile"></i> Quiz Completed!</h4>
                        <p class="card-text">Final score: ${correctCount} out of ${questions.length}</p>
                    </div>
                `;
                document.getElementById('completionMessage').style.display = 'block';
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('feedback'). style.display = 'none';
                document.getElementById('checkAnswerBtn').style.display = 'none';
            }
        }

        displayQuestion(); // Load the first question
    });
</script>
