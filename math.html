<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade 5 Reviewer Test - Math: Ratio and Proportion</title>
    <!-- Bootstrap Flatly Theme from Bootswatch -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/flatly/bootstrap.min.css">
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            padding-top: 100px;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            padding-top: 30px;
            width: 90%;
        }
        .feedback {
            margin-top: 20px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
        }
        .correct-answer {
            background-color: #18bc9c; /* Flatly success color */
        }
        .incorrect-answer {
            background-color: #e74c3c; /* Flatly danger color */
        }
        .btn-block {
            display: block;
            width: 100%;
            margin-top: 10px;
            font-size: 18px;
            padding: 10px;
        }
        #nextBtn, #checkAnswerBtn {
            margin-top: 20px;
            display: none;
        }
        .progress {
            height: 20px;
        }
        .progress-bar {
            transition: width 0.6s ease;
        }
        .quiz-complete-card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
            margin-top: 20px;
        }
        .card-icon {
            font-size: 48px;
            color: #18bc9c;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-house-door-fill"></i> Home
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="english.html">English Test</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="math.html">Math Test</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center">Math Reviewer 4th Quarter</h1>
        <div id="questionContainer" class="mt-4"></div>
        <p id="feedback" class="feedback" style="display:none;"></p>
        <button id="checkAnswerBtn" class="btn btn-warning btn-block" style="display:none;" onclick="checkAnswer()">
            <i class="bi bi-check-circle"></i> Check Answer
        </button>
        <button id="nextBtn" class="btn btn-primary btn-block" onclick="nextQuestion()" style="display:none;">
            <i class="bi bi-arrow-right-circle"></i> Next Question
        </button>
        <div class="progress mt-3">
            <div id="correctProgress" class="progress-bar bg-success" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            <div id="incorrectProgress" class="progress-bar bg-danger" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div id="completionMessage" class="quiz-complete-card" style="display:none;"></div>
    </div>
    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 
    <script>
    document.addEventListener('DOMContentLoaded', function() {
const questions = [
    {
        question: "What percentage of a circle is 90 degrees?",
        choices: ["25%", "50%", "75%", "100%"],
        correct: "25%",
        explanation: "90 degrees is 25% of a full circle (360 degrees)."
    },
    {
        question: "If a recipe requires 2 cups of sugar and 3 cups of flour, what is the ratio of sugar to flour?",
        choices: ["2:3", "3:2", "1:2", "2:1"],
        correct: "2:3",
        explanation: "The ratio of sugar to flour is 2:3."
    },
    {
        question: "Convert 20% to a decimal.",
        choices: ["0.2", "0.02", "2", "20"],
        correct: "0.2",
        explanation: "20% as a decimal is 0.2."
    },
    {
        question: "What angle measure is an obtuse angle?",
        choices: ["30 degrees", "90 degrees", "120 degrees", "180 degrees"],
        correct: "120 degrees",
        explanation: "An obtuse angle is more than 90 degrees but less than 180 degrees."
    },
    {
        question: "If 8 out of 10 slices of pizza have been eaten, what percentage of the pizza is left?",
        choices: ["20%", "25%", "80%", "75%"],
        correct: "20%",
        explanation: "2 out of 10 slices are left, which is 20% of the pizza."
    },
    {
        question: "What is the complement of a 40-degree angle?",
        choices: ["50 degrees", "140 degrees", "90 degrees", "40 degrees"],
        correct: "50 degrees",
        explanation: "The complement of an angle adds up to 90 degrees. 90 - 40 = 50 degrees."
    },
    {
        question: "Find the decimal equivalent of 1/4.",
        choices: ["0.25", "0.4", "0.75", "0.125"],
        correct: "0.25",
        explanation: "1 divided by 4 equals 0.25."
    },
    {
        question: "If a toy costs $50 and is on sale for 10% off, what is the sale price?",
        choices: ["$45", "$40", "$5", "$55"],
        correct: "$45",
        explanation: "10% of $50 is $5. $50 - $5 = $45."
    },
    {
        question: "What fraction represents 50%?",
        choices: ["1/2", "1/4", "3/4", "2/5"],
        correct: "1/2",
        explanation: "50% as a fraction is 1/2."
    },
    {
        question: "If a bag contains 2 red marbles and 3 blue marbles, what is the ratio of red to blue marbles?",
        choices: ["2:3", "3:2", "5:0", "3:5"],
        correct: "2:3",
        explanation: "There are 2 red marbles and 3 blue marbles, so the ratio is 2:3."
    },
    {
        question: "Convert 0.75 to a percentage.",
        choices: ["75%", "7.5%", "0.75%", "75"],
        correct: "75%",
        explanation: "0.75 as a percentage is 75%."
    },
    {
        question: "What is the direct proportion of 3 days to 72 hours?",
        choices: ["1:24", "1:1", "24:1", "3:72"],
        correct: "1:1",
        explanation: "3 days is equal to 72 hours, so the proportion is 1:1."
    },
    {
        question: "What fraction is equivalent to 25%?",
        choices: ["1/4", "1/3", "1/2", "1/5"],
        correct: "1/4",
        explanation: "25% as a fraction is 1/4."
    },
    {
        question: "If there are 40 students in a class and 10 are absent, what percentage of the class is absent?",
        choices: ["25%", "10%", "75%", "50%"],
        correct: "25%",
        explanation: "10 out of 40 students are 25% of the class."
    },
    {
        question: "What is the ratio of 5 minutes to 2 hours?",
        choices: ["5:120", "1:24", "2:60", "120:5"],
        correct: "1:24",
        explanation: "2 hours is 120 minutes, so the ratio is 5:120, which simplifies to 1:24."
    },
    {
        question: "Convert the fraction 3/20 to a decimal.",
        choices: ["0.15", "0.2", "0.25", "0.05"],
        correct: "0.15",
        explanation: "3 divided by 20 equals 0.15."
    },
    {
        question: "What percentage of 200 is 50?",
        choices: ["25%", "20%", "50%", "75%"],
        correct: "25%",
        explanation: "50 is 25% of 200."
    },
    {
        question: "If a triangle has angles of 50 degrees and 60 degrees, what is the measure of the third angle?",
        choices: ["70 degrees", "60 degrees", "50 degrees", "40 degrees"],
        correct: "70 degrees",
        explanation: "The sum of angles in a triangle is 180 degrees. 180 - 50 - 60 = 70 degrees."
    },
    {
        question: "What is 0.1 expressed as a percentage?",
        choices: ["1%", "10%", "0.1%", "0.01%"],
        correct: "10%",
        explanation: "0.1 as a percentage is 10%."
    },
    {
        question: "If you have 60 marbles and give away 15, what is the ratio of marbles given away to marbles left?",
        choices: ["1:3", "3:4", "4:3", "3:1"],
        correct: "1:3",
        explanation: "The ratio of marbles given away to marbles left is 15 to 45, which simplifies to 1:3."
    },
    {
        question: "Convert 2 hours into minutes.",
        choices: ["120 minutes", "200 minutes", "100 minutes", "240 minutes"],
        correct: "120 minutes",
        explanation: "There are 60 minutes in an hour, so 2 hours is 120 minutes."
    },
    {
        question: "What is the complement of an 80-degree angle?",
        choices: ["10 degrees", "100 degrees", "90 degrees", "20 degrees"],
        correct: "10 degrees",
        explanation: "The complement of an angle adds up to 90 degrees. 90 - 80 = 10 degrees."
    },
    {
        question: "If the ratio of cats to dogs is 1:2 and there are 10 dogs, how many cats are there?",
        choices: ["5", "20", "10", "15"],
        correct: "5",
        explanation: "If there are twice as many dogs as cats, and there are 10 dogs, then there are 5 cats."
    },
    {
        question: "What is 150% as a decimal?",
        choices: ["1.5", "15", "0.15", "150"],
        correct: "1.5",
        explanation: "150% as a decimal is 1.5."
    },
    {
        question: "Convert the fraction 1/5 to a percentage.",
        choices: ["20%", "25%", "5%", "10%"],
        correct: "20%",
        explanation: "1/5 as a percentage is 20%."
    },
    {
        question: "What type of angle measures more than 180 degrees?",
        choices: ["Acute angle", "Right angle", "Obtuse angle", "Reflex angle"],
        correct: "Reflex angle",
        explanation: "A reflex angle measures more than 180 degrees."
    },
    {
        question: "What is the ratio of 6 kg to 300 g?",
        choices: ["20:1", "1:20", "6:3", "3:6"],
        correct: "20:1",
        explanation: "300 g is 0.3 kg, so the ratio of 6 kg to 0.3 kg is 20:1."
    },
    {
        question: "If a rectangle has a length of 4 cm and a width of 3 cm, what is the ratio of length to width?",
        choices: ["4:3", "3:4", "12:7", "7:12"],
        correct: "4:3",
        explanation: "The ratio of length to width is 4:3."
    },
    {
        question: "What percentage is equivalent to 0.02?",
        choices: ["2%", "20%", "0.2%", "0.02%"],
        correct: "2%",
        explanation: "0.02 as a percentage is 2%."
    },
    {
        question: "Convert 3/8 to a decimal.",
        choices: ["0.375", "0.75", "0.0385", "0.325"],
        correct: "0.375",
        explanation: "3 divided by 8 equals 0.375."
    }
];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        shuffle(questions);

        let currentQuestionIndex = 0;
        let correctCount = 0;
        let incorrectCount = 0;

        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            const questionHtml = `
                <div>
                    <h4>Question ${currentQuestionIndex + 1}: ${question.question}<hr> </h4>
                    ${question.choices.map(choice => `
                        <button class="btn btn-outline-primary btn-block choice-btn" onclick="selectAnswer('${choice}', this)">${choice}</button>
                    `).join('')}
                </div>
            `;
            document.getElementById('questionContainer').innerHTML = questionHtml;
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('checkAnswerBtn').style.display = 'none';
        }

        window.selectAnswer = function(choice, element) {
            const buttons = document.querySelectorAll('.choice-btn');
            buttons.forEach(button => {
                button.classList.remove('active');
            });
            element.classList.add('active');
            document.getElementById('checkAnswerBtn').style.display = 'block';
        }

        window.checkAnswer = function() {
            const question = questions[currentQuestionIndex];
            const buttons = document.querySelectorAll('.choice-btn');
            let isCorrect = false;
            buttons.forEach(button => {
                if (button.classList.contains('active')) {
                    if (button.textContent === question.correct) {
                        button.classList.add('correct-answer');
                        button.innerHTML += ' <i class="bi bi-check-circle-fill"></i>';
                        isCorrect = true;
                    } else {
                        button.classList.add('incorrect-answer');
                        button.innerHTML += ' <i class="bi bi-x-circle-fill"></i>';
                    }
                }
                button.disabled = true;
            });
            updateFeedback(isCorrect, question);
            document.getElementById('checkAnswerBtn').style.display = 'none';
        }

        function updateFeedback(isCorrect, question) {
            document.getElementById('feedback').className = isCorrect ? 'feedback correct-answer' : 'feedback incorrect-answer';
            document.getElementById('feedback').innerHTML = `<small>${question.explanation}</small>`;
            document.getElementById('feedback').style.display = 'block';
            updateScore(isCorrect);
            document.getElementById('nextBtn').style.display = 'block';
        }

        function updateScore(isCorrect) {
            if (isCorrect) {
                correctCount++;
            } else {
                incorrectCount++;
            }
            const totalQuestions = questions.length;
            const correctProgressPercent = (correctCount / totalQuestions) * 100;
            const incorrectProgressPercent = (incorrectCount / totalQuestions) * 100;
            document.getElementById('correctProgress').style.width = `${correctProgressPercent}%`;
            document.getElementById('correctProgress').setAttribute('aria-valuenow', correctProgressPercent);
            document.getElementById('incorrectProgress').style.width = `${incorrectProgressPercent}%`;
            document.getElementById('incorrectProgress').setAttribute('aria-valuenow', incorrectProgressPercent);
        }

        window.nextQuestion = function() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                document.getElementById('questionContainer').innerHTML = '';
                document.getElementById('completionMessage').innerHTML = `
                    <div class="card-body">
                        <h4 class="card-title"><i class="bi bi-emoji-smile"></i> Quiz Completed!</h4>
                        <p class="card-text">Final score: ${correctCount} out of ${questions.length}</p>
                    </div>
                `;
                document.getElementById('completionMessage').style.display = 'block';
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('feedback').style.display = 'none';
                document.getElementById('checkAnswerBtn').style.display = 'none';
            }
        }

        displayQuestion(); // Load the first question
    });
</script>
</body>
