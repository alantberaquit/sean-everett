<body>

  <script>
    const questions = // Add Fractions and find the LCD
      {

        correct: "$rac{5}{6}$",

      },
      {

        correct: "$rac{7}{6}$",

      {

        correct: "$\\frac{3}{2}$",
        explanation: "$3 \times \frac{1}{2} = \frac{3}{2}$"
      },
      {
        question: "What is $4 \times \frac{2}{5}$?",
        choices: ["$\\frac{8}{5}$", "$\\frac{6}{5}$", "$\\frac{2}{9}$", "$\\frac{4}{5}$"],
        correct: "$\\frac{8}{5}$",
        explanation: "$4 \times \frac{2}{5} = \frac{8}{5}$"
      },
      {
        question: "What is $5 \times \frac{3}{4}$?",
        choices: ["$\\frac{15}{4}$", "$\\frac{8}{5}$", "$\\frac{4}{15}$", "$\\frac{5}{3}$"],
        correct: "$\\frac{15}{4}$",
        explanation: "$5 \times \frac{3}{4} = \frac{15}{4}$"
      },
      {
        question: "What is $2 \times \frac{5}{6}$?",
        choices: ["$\\frac{10}{6}$", "$\\frac{12}{5}$", "$\\frac{7}{6}$", "$\\frac{6}{10}$"],
        correct: "$\\frac{10}{6}$",
        explanation: "$2 \times \frac{5}{6} = \frac{10}{6}$"
      },
      {
        question: "What is $6 \times \frac{2}{3}$?",
        choices: ["$\\frac{12}{3}$", "$\\frac{3}{2}$", "$\\frac{8}{3}$", "$\\frac{6}{3}$"],
        correct: "$\\frac{12}{3}$",
        explanation: "$6 \times \frac{2}{3} = \frac{12}{3}$"
      },
// Subtract Fractions and also find LCD
      {
        question: "What is $rac{3}{4} - rac{1}{2}$?",
        choices: ["$rac{2}{4}$", "$rac{1}{4}$", "$rac{1}{2}$", "$rac{3}{2}$"],
        correct: "$rac{1}{4}$",
        explanation: "LCD of 4 and 2 is 4. $rac{3}{4} - rac{2}{4} = rac{1}{4}$"
      },
      {
        question: "What is $rac{5}{6} - rac{1}{3}$?",
        choices: ["$rac{2}{6}$", "$rac{1}{2}$", "$rac{3}{6}$", "$rac{1}{3}$"],
        correct: "$rac{1}{2}$",
        explanation: "LCD of 6 and 3 is 6. $rac{5}{6} - rac{2}{6} = rac{3}{6} = rac{1}{2}$"
      },
      {
        question: "What is $rac{7}{8} - rac{1}{4}$?",
        choices: ["$rac{6}{8}$", "$rac{5}{8}$", "$rac{4}{8}$", "$rac{3}{8}$"],
        correct: "$rac{5}{8}$",
        explanation: "LCD of 8 and 4 is 8. $rac{7}{8} - rac{2}{8} = rac{5}{8}$"
      },
      {
        question: "What is $rac{4}{5} - rac{2}{10}$?",
        choices: ["$rac{6}{10}$", "$rac{3}{5}$", "$rac{2}{5}$", "$rac{4}{10}$"],
        correct: "$rac{3}{5}$",
        explanation: "LCD of 5 and 10 is 10. $rac{8}{10} - rac{2}{10} = rac{6}{10} = rac{3}{5}$"
      },
      {
        question: "What is $rac{2}{3} - rac{1}{6}$?",
        choices: ["$rac{1}{3}$", "$rac{2}{6}$", "$rac{3}{6}$", "$rac{4}{6}$"],
        correct: "$rac{1}{2}$",
        explanation: "LCD of 3 and 6 is 6. $rac{4}{6} - rac{1}{6} = rac{3}{6} = rac{1}{2}$"
      },

      // Multiply Fractions by Whole Numbers
      {
        question: "What is $3 \times \frac{1}{2}$?",
        choices: ["$\\frac{3}{2}$", "$\\frac{1}{6}$", "$\\frac{2}{3}$", "$\\frac{5}{2}$"],
        correct: "$\\frac{3}{2}$",
        explanation: "$3 \times \frac{1}{2} = \frac{3}{2}$"
      },
      {
        question: "What is $4 \times \frac{2}{5}$?",
        choices: ["$\\frac{8}{5}$", "$\\frac{6}{5}$", "$\\frac{2}{9}$", "$\\frac{4}{5}$"],
        correct: "$\\frac{8}{5}$",
        explanation: "$4 \times \frac{2}{5} = \frac{8}{5}$"
      },
      {
        question: "What is $5 \times \frac{3}{4}$?",
        choices: ["$\\frac{15}{4}$", "$\\frac{8}{5}$", "$\\frac{4}{15}$", "$\\frac{5}{3}$"],
        correct: "$\\frac{15}{4}$",
        explanation: "$5 \times \frac{3}{4} = \frac{15}{4}$"
      },
      {
        question: "What is $2 \times \frac{5}{6}$?",
        choices: ["$\\frac{10}{6}$", "$\\frac{12}{5}$", "$\\frac{7}{6}$", "$\\frac{6}{10}$"],
        correct: "$\\frac{10}{6}$",
        explanation: "$2 \times \frac{5}{6} = \frac{10}{6}$"
      },
      {
        question: "What is $6 \times \frac{2}{3}$?",
        choices: ["$\\frac{12}{3}$", "$\\frac{3}{2}$", "$\\frac{8}{3}$", "$\\frac{6}{3}$"],
        correct: "$\\frac{12}{3}$",
        explanation: "$6 \times \frac{2}{3} = \frac{12}{3}$"
      },
    // Multiply Fractions to Another Fractions
      {
        question: "What is $rac{2}{3} 	imes rac{3}{4}$?",
        choices: ["$rac{6}{12}$", "$rac{1}{2}$", "$rac{5}{7}$", "$rac{2}{7}$"],
        correct: "$rac{1}{2}$",
        explanation: "$rac{2}{3} 	imes rac{3}{4} = rac{6}{12} = rac{1}{2}$"
      },
      {
        question: "What is $rac{1}{2} 	imes rac{4}{5}$?",
        choices: ["$rac{4}{10}$", "$rac{1}{3}$", "$rac{2}{5}$", "$rac{4}{5}$"],
        correct: "$rac{2}{5}$",
        explanation: "$rac{1}{2} 	imes rac{4}{5} = rac{4}{10} = rac{2}{5}$"
      },
      {
        question: "What is $rac{3}{5} 	imes rac{2}{3}$?",
        choices: ["$rac{5}{8}$", "$rac{6}{15}$", "$rac{2}{5}$", "$rac{4}{5}$"],
        correct: "$rac{2}{5}$",
        explanation: "$rac{3}{5} 	imes rac{2}{3} = rac{6}{15} = rac{2}{5}$"
      },
      {
        question: "What is $rac{4}{7} 	imes rac{3}{5}$?",
        choices: ["$rac{7}{10}$", "$rac{12}{35}$", "$rac{1}{2}$", "$rac{3}{7}$"],
        correct: "$rac{12}{35}$",
        explanation: "$rac{4}{7} 	imes rac{3}{5} = rac{12}{35}$"
      },
      {
        question: "What is $rac{5}{6} 	imes rac{1}{2}$?",
        choices: ["$rac{6}{12}$", "$rac{5}{12}$", "$rac{1}{3}$", "$rac{2}{5}$"],
        correct: "$rac{5}{12}$",
        explanation: "$rac{5}{6} 	imes rac{1}{2} = rac{5}{12}$"
      },

      // Multiply Fractions by Whole Numbers
      {
        question: "What is $3 \times \frac{1}{2}$?",
        choices: ["$\\frac{3}{2}$", "$\\frac{1}{6}$", "$\\frac{2}{3}$", "$\\frac{5}{2}$"],
        correct: "$\\frac{3}{2}$",
        explanation: "$3 \times \frac{1}{2} = \frac{3}{2}$"
      },
      {
        question: "What is $4 \times \frac{2}{5}$?",
        choices: ["$\\frac{8}{5}$", "$\\frac{6}{5}$", "$\\frac{2}{9}$", "$\\frac{4}{5}$"],
        correct: "$\\frac{8}{5}$",
        explanation: "$4 \times \frac{2}{5} = \frac{8}{5}$"
      },
      {
        question: "What is $5 \times \frac{3}{4}$?",
        choices: ["$\\frac{15}{4}$", "$\\frac{8}{5}$", "$\\frac{4}{15}$", "$\\frac{5}{3}$"],
        correct: "$\\frac{15}{4}$",
        explanation: "$5 \times \frac{3}{4} = \frac{15}{4}$"
      },
      {
        question: "What is $2 \times \frac{5}{6}$?",
        choices: ["$\\frac{10}{6}$", "$\\frac{12}{5}$", "$\\frac{7}{6}$", "$\\frac{6}{10}$"],
        correct: "$\\frac{10}{6}$",
        explanation: "$2 \times \frac{5}{6} = \frac{10}{6}$"
      },
      {
        question: "What is $6 \times \frac{2}{3}$?",
        choices: ["$\\frac{12}{3}$", "$\\frac{3}{2}$", "$\\frac{8}{3}$", "$\\frac{6}{3}$"],
        correct: "$\\frac{12}{3}$",
        explanation: "$6 \times \frac{2}{3} = \frac{12}{3}$"
      },
    // Multiply Fractions by Whole Numbers
      {
        question: "What is $3 \times \frac{1}{2}$?",
        choices: ["$\\frac{3}{2}$", "$\\frac{1}{6}$", "$\\frac{2}{3}$", "$\\frac{5}{2}$"],
        correct: "$\\frac{3}{2}$",
        explanation: "$3 \times \frac{1}{2} = \frac{3}{2}$"
      },
      {
        question: "What is $4 \times \frac{2}{5}$?",
        choices: ["$\\frac{8}{5}$", "$\\frac{6}{5}$", "$\\frac{2}{9}$", "$\\frac{4}{5}$"],
        correct: "$\\frac{8}{5}$",
        explanation: "$4 \times \frac{2}{5} = \frac{8}{5}$"
      },
      {
        question: "What is $5 \times \frac{3}{4}$?",
        choices: ["$\\frac{15}{4}$", "$\\frac{8}{5}$", "$\\frac{4}{15}$", "$\\frac{5}{3}$"],
        correct: "$\\frac{15}{4}$",
        explanation: "$5 \times \frac{3}{4} = \frac{15}{4}$"
      },
      {
        question: "What is $2 \times \frac{5}{6}$?",
        choices: ["$\\frac{10}{6}$", "$\\frac{12}{5}$", "$\\frac{7}{6}$", "$\\frac{6}{10}$"],
        correct: "$\\frac{10}{6}$",
        explanation: "$2 \times \frac{5}{6} = \frac{10}{6}$"
      },
      {
        question: "What is $6 \times \frac{2}{3}$?",
        choices: ["$\\frac{12}{3}$", "$\\frac{3}{2}$", "$\\frac{8}{3}$", "$\\frac{6}{3}$"],
        correct: "$\\frac{12}{3}$",
        explanation: "$6 \times \frac{2}{3} = \frac{12}{3}$"
      },
    // Divide Fractions from the Whole Number
      {
        question: "What is $3 \div \frac{1}{2}$?",
        choices: ["$6$", "$\frac{3}{2}$", "$\frac{1}{6}$", "$\frac{2}{3}$"],
        correct: "$6$",
        explanation: "Dividing a whole number by a fraction means multiplying by its reciprocal: $3 \div \frac{1}{2} = 3 \times 2 = 6$"
      },
      {
        question: "What is $4 \div \frac{2}{3}$?",
        choices: ["$6$", "$\frac{6}{4}$", "$\frac{3}{2}$", "$2$"],
        correct: "$6$",
        explanation: "$4 \div \frac{2}{3} = 4 \times \frac{3}{2} = \frac{12}{2} = 6$"
      },
      {
        question: "What is $5 \div \frac{5}{6}$?",
        choices: ["$6$", "$\frac{5}{11}$", "$\frac{6}{5}$", "$\frac{25}{36}$"],
        correct: "$6$",
        explanation: "$5 \div \frac{5}{6} = 5 \times \frac{6}{5} = 6$"
      },
      {
        question: "What is $2 \div \frac{1}{4}$?",
        choices: ["$4$", "$6$", "$8$", "$12$"],
        correct: "$8$",
        explanation: "$2 \div \frac{1}{4} = 2 \times 4 = 8$"
      },
      {
        question: "What is $6 \div \frac{3}{2}$?",
        choices: ["$4$", "$3$", "$5$", "$6$"],
        correct: "$4$",
        explanation: "$6 \div \frac{3}{2} = 6 \times \frac{2}{3} = \frac{12}{3} = 4$"
      },
    ];

    let currentQuestionIndex = 0;
    let correctCount = 0;
    let incorrectCount = 0;

    function displayQuestion() {
      const question = questions[currentQuestionIndex];
      const questionHtml = `
        <div>
          <h4>Question ${currentQuestionIndex + 1}: ${question.question}</h4>
          ${question.choices
            .map(
              (choice) => `
            <button class="btn btn-outline-primary btn-block choice-btn" onclick="selectAnswer('${choice}', this)">${choice}</button>
          `
            )
            .join('')}
        </div>
      `;
      document.getElementById('questionContainer').innerHTML = questionHtml;
      document.getElementById('feedback').style.display = 'none';
      document.getElementById('nextBtn').style.display = 'none';
      document.getElementById('checkAnswerBtn').style.display = 'none';
      renderMathInElement(document.getElementById('questionContainer'), { delimiters: [{ left: '$', right: '$', display: false }] });
    }

    window.selectAnswer = function (choice, element) {
      const buttons = document.querySelectorAll('.choice-btn');
      buttons.forEach((button) => button.classList.remove('active'));
      element.classList.add('active');
      document.getElementById('checkAnswerBtn').style.display = 'block';
    };

    window.checkAnswer = function () {
      const question = questions[currentQuestionIndex];
      const buttons = document.querySelectorAll('.choice-btn');
      let isCorrect = false;
      buttons.forEach((button) => {
        if (button.classList.contains('active')) {
          if (button.textContent.trim() === question.correct.trim()) {
            button.classList.add('correct-answer');
            button.innerHTML += ' <i class="bi bi-check-circle-fill"></i>';
            isCorrect = true;
          } else {
            button.classList.add('incorrect-answer');
            button.innerHTML += ' <i class="bi bi-x-circle-fill"></i>';
          }
        }
        button.disabled = true;
      });
      updateFeedback(isCorrect, question);
      document.getElementById('checkAnswerBtn').style.display = 'none';
    };

    function updateFeedback(isCorrect, question) {
      document.getElementById('feedback').className = isCorrect ? 'feedback correct-answer' : 'feedback incorrect-answer';
      document.getElementById('feedback').innerHTML = `<small>${question.explanation}</small>`;
      document.getElementById('feedback').style.display = 'block';
      updateScore(isCorrect);
      document.getElementById('nextBtn').style.display = 'block';
      renderMathInElement(document.getElementById('feedback'), { delimiters: [{ left: '$', right: '$', display: false }] });
    }

    function updateScore(isCorrect) {
      if (isCorrect) correctCount++;
      else incorrectCount++;
      const total = questions.length;
      document.getElementById('correctProgress').style.width = `${(correctCount / total) * 100}%`;
      document.getElementById('incorrectProgress').style.width = `${(incorrectCount / total) * 100}%`;
    }

    window.nextQuestion = function () {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        displayQuestion();
      } else {
        document.getElementById('questionContainer').innerHTML = '';
        document.getElementById('completionMessage').innerHTML = `
          <div class="card-body">
            <h4 class="card-title"><i class="bi bi-emoji-smile"></i> Quiz Completed!</h4>
            <p class="card-text">Final score: ${correctCount} out of ${questions.length}</p>
          </div>
        `;
        document.getElementById('completionMessage').style.display = 'block';
        document.getElementById('nextBtn').style.display = 'none';
        document.getElementById('feedback').style.display = 'none';
        document.getElementById('checkAnswerBtn').style.display = 'none';
      }
    };

    displayQuestion();
  </script>
</body>
</html>
