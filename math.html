    <div class="container">
        <h1 class="text-center">Math Reviewer: Ratio and Proportion</h1>
        <div id="questionContainer" class="mt-4"></div>
        <p id="feedback" class="feedback" style="display:none;"></p>
        <button id="checkAnswerBtn" class="btn btn-warning btn-block" style="display:none;" onclick="checkAnswer()">
            <i class="bi bi-check-circle"></i> Check Answer
        </button>
        <button id="nextBtn" class="btn btn-primary btn-block" onclick="nextQuestion()" style="display:none;">
            <i class="bi bi-arrow-right-circle"></i> Next Question
        </button>
        <div class="progress mt-3">
            <div id="correctProgress" class="progress-bar bg-success" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            <div id="incorrectProgress" class="progress-bar bg-danger" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div id="completionMessage" class="quiz-complete-card" style="display:none;"></div>
    </div>
    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
 
    <script>
    document.addEventListener('DOMContentLoaded', function() {
const questions = [
    {
        question: "What is the ratio of 30 to 10?",
        choices: ["1:3", "3:1", "2:1", "1:2"],
        correct: "3:1",
        explanation: "The ratio of 30 to 10 simplifies to 3:1 because 30 divided by 10 equals 3."
    },
    {
        question: "If you have a fraction 1/2, what is its equivalent decimal?",
        choices: ["0.5", "0.2", "0.25", "0.1"],
        correct: "0.5",
        explanation: "The fraction 1/2 is equivalent to 0.5 in decimal form."
    },
    {
        question: "What percent of a dollar is 25 cents?",
        choices: ["25%", "2.5%", "50%", "20%"],
        correct: "25%",
        explanation: "25 cents is 25% of a dollar because 25 divided by 100 equals 0.25, which is 25%."
    },
    {
        question: "If 4 out of 20 students in a class are boys, what is the ratio of boys to the whole class?",
        choices: ["1:5", "4:20", "5:1", "20:4"],
        correct: "1:5",
        explanation: "The ratio of boys to the whole class is 4 to 20, which simplifies to 1:5."
    },
    {
        question: "What is 0.75 expressed as a fraction?",
        choices: ["3/4", "7/10", "75/100", "2/3"],
        correct: "3/4",
        explanation: "0.75 can be expressed as the fraction 3/4."
    },
    {
        question: "If a car travels 60 miles in an hour, what is the direct proportion of miles to hours?",
        choices: ["60:1", "1:60", "1:1", "2:1"],
        correct: "60:1",
        explanation: "The car travels 60 miles in 1 hour, establishing a direct proportion of 60:1."
    },
    {
        question: "What fraction represents 20%?",
        choices: ["1/5", "1/4", "1/10", "2/5"],
        correct: "1/5",
        explanation: "20% as a fraction is 1/5 because 20 divided by 100 is 0.20, which simplifies to 1/5."
    },
    {
        question: "Convert 0.2 into a fraction.",
        choices: ["1/5", "2/10", "20/100", "1/2"],
        correct: "1/5",
        explanation: "0.2 as a fraction is 1/5, because 0.2 equals 20/100 which simplifies to 1/5."
    },
    {
        question: "If you have 50 apples and give away 30, what is the ratio of apples given away to apples left?",
        choices: ["3:2", "5:3", "2:3", "3:5"],
        correct: "3:2",
        explanation: "The ratio of apples given away to apples left is 30 to 20, which simplifies to 3:2."
    },
    {
        question: "What is 45% as a decimal?",
        choices: ["0.45", "4.5", "0.045", "0.0045"],
        correct: "0.45",
        explanation: "45% as a decimal is 0.45."
    },
    {
        question: "What is the equivalent percent of the fraction 3/5?",
        choices: ["60%", "30%", "75%", "80%"],
        correct: "60%",
        explanation: "The fraction 3/5 is equivalent to 60% because 3 divided by 5 equals 0.60, which is 60%."
    },
    {
        question: "If the ratio of red to blue marbles is 2:3, how many red marbles are there if there are 15 blue marbles?",
        choices: ["10", "9", "12", "6"],
        correct: "10",
        explanation: "If the ratio of red to blue marbles is 2:3 and there are 15 blue marbles, then there are 10 red marbles because 2/3 of 15 equals 10."
    },
    {
        question: "Convert 1/4 into a percent.",
        choices: ["15%", "25%", "35%", "45%"],
        correct: "25%",
        explanation: "1/4 as a percent is 25%."
    },
    {
        question: "What is the direct proportion of 200 students to 10 classrooms?",
        choices: ["20:1", "1:20", "10:1", "1:10"],
        correct: "20:1",
        explanation: "There is a direct proportion of 20 students per classroom, so 200 to 10 simplifies to 20:1."
    },
    {
        question: "What decimal represents 55%?",
        choices: ["0.55", "5.5", "0.055", "0.0055"],
        correct: "0.55",
        explanation: "55% as a decimal is 0.55."
    },
    {
        question: "What is 1/10 expressed as a percent?",
        choices: ["1%", "10%", "0.1%", "0.01%"],
        correct: "10%",
        explanation: "1/10 as a percent is 10%."
    },
    {
        question: "What is the ratio of 60 books to 40 books?",
        choices: ["3:2", "2:3", "6:4", "4:6"],
        correct: "3:2",
        explanation: "The ratio of 60 books to 40 books simplifies to 3:2."
    },
    {
        question: "If 5 pounds of flour cost $2, what is the cost per pound?",
        choices: ["$0.4", "$2", "$10", "$0.2"],
        correct: "$0.4",
        explanation: "The cost per pound is $2 divided by 5, which equals $0.4."
    },
    {
        question: "Convert 0.65 to a fraction.",
        choices: ["13/20", "65/100", "6/9", "2/3"],
        correct: "13/20",
        explanation: "0.65 as a fraction is 13/20, which is 65/100 simplified."
    },
    {
        question: "What percent of 100 is 25?",
        choices: ["25%", "20%", "75%", "15%"],
        correct: "25%",
        explanation: "25 is 25% of 100 because 25 divided by 100 equals 0.25, which is 25%."
    },
    {
        question: "If the ratio of cats to dogs is 4:7, how many cats are there if there are 28 dogs?",
        choices: ["16", "20", "12", "8"],
        correct: "16",
        explanation: "If the ratio of cats to dogs is 4:7 and there are 28 dogs, then there are 16 cats because 4/7 of 28 equals 16."
    },
    {
        question: "What is 0.125 as a fraction?",
        choices: ["1/8", "1/4", "1/5", "1/2"],
        correct: "1/8",
        explanation: "0.125 as a fraction is 1/8."
    },
    {
        question: "What is 0.9 as a percent?",
        choices: ["90%", "9%", "0.9%", "0.09%"],
        correct: "90%",
        explanation: "0.9 as a percent is 90%."
    },
    {
        question: "If 3 oranges cost $1.20, what is the price of one orange?",
        choices: ["$0.40", "$0.30", "$0.60", "$0.20"],
        correct: "$0.40",
        explanation: "The price of one orange is $1.20 divided by 3, which equals $0.40."
    },
    {
        question: "What is the ratio of 5 hours to 3 hours?",
        choices: ["5:3", "3:5", "2:3", "3:2"],
        correct: "5:3",
        explanation: "The ratio of 5 hours to 3 hours is 5:3."
    },
    {
        question: "Convert the fraction 5/20 to a percent.",
        choices: ["25%", "20%", "15%", "10%"],
        correct: "25%",
        explanation: "5/20 as a percent is 25% because 5 divided by 20 equals 0.25, which is 25%."
    },
    { 
        question: "What is 5/12 as a percentage?", 
        choices: ["25%", "35%", "41.67%", "50%"], 
        correct: "41.67%", 
        explanation: "(5/12) × 100 = 41.67%." 
    },
    { 
        question: "Which of these ratios is equivalent to 6:9?", 
        choices: ["3:4", "4:3", "2:3", "3:2"], 
        correct: "2:3", 
        explanation: "Dividing both terms by 3, 6:9 simplifies to 2:3." 
    },
    { 
        question: "A recipe uses 4 cups of sugar for every 6 cups of flour. What is the ratio of sugar to flour in simplest form?", 
        choices: ["2:3", "4:6", "3:2", "6:4"], 
        correct: "2:3", 
        explanation: "Dividing both terms by their GCD (2), 4:6 simplifies to 2:3." 
    }
];
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        shuffle(questions);

        let currentQuestionIndex = 0;
        let correctCount = 0;
        let incorrectCount = 0;

        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            const questionHtml = `
                <div>
                    <h4>Question ${currentQuestionIndex + 1}: ${question.question}<hr> </h4>
                    ${question.choices.map(choice => `
                        <button class="btn btn-outline-primary btn-block choice-btn" onclick="selectAnswer('${choice}', this)">${choice}</button>
                    `).join('')}
                </div>
            `;
            document.getElementById('questionContainer').innerHTML = questionHtml;
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('checkAnswerBtn').style.display = 'none';
        }

        window.selectAnswer = function(choice, element) {
            const buttons = document.querySelectorAll('.choice-btn');
            buttons.forEach(button => {
                button.classList.remove('active');
            });
            element.classList.add('active');
            document.getElementById('checkAnswerBtn').style.display = 'block';
        }

        window.checkAnswer = function() {
            const question = questions[currentQuestionIndex];
            const buttons = document.querySelectorAll('.choice-btn');
            let isCorrect = false;
            buttons.forEach(button => {
                if (button.classList.contains('active')) {
                    if (button.textContent === question.correct) {
                        button.classList.add('correct-answer');
                        button.innerHTML += ' <i class="bi bi-check-circle-fill"></i>';
                        isCorrect = true;
                    } else {
                        button.classList.add('incorrect-answer');
                        button.innerHTML += ' <i class="bi bi-x-circle-fill"></i>';
                    }
                }
                button.disabled = true;
            });
            updateFeedback(isCorrect, question);
            document.getElementById('checkAnswerBtn').style.display = 'none';
        }

        function updateFeedback(isCorrect, question) {
            document.getElementById('feedback').className = isCorrect ? 'feedback correct-answer' : 'feedback incorrect-answer';
            document.getElementById('feedback').innerHTML = `<small>${question.explanation}</small>`;
            document.getElementById('feedback').style.display = 'block';
            updateScore(isCorrect);
            document.getElementById('nextBtn').style.display = 'block';
        }

        function updateScore(isCorrect) {
            if (isCorrect) {
                correctCount++;
            } else {
                incorrectCount++;
            }
            const totalQuestions = questions.length;
            const correctProgressPercent = (correctCount / totalQuestions) * 100;
            const incorrectProgressPercent = (incorrectCount / totalQuestions) * 100;
            document.getElementById('correctProgress').style.width = `${correctProgressPercent}%`;
            document.getElementById('correctProgress').setAttribute('aria-valuenow', correctProgressPercent);
            document.getElementById('incorrectProgress').style.width = `${incorrectProgressPercent}%`;
            document.getElementById('incorrectProgress').setAttribute('aria-valuenow', incorrectProgressPercent);
        }

        window.nextQuestion = function() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                document.getElementById('questionContainer').innerHTML = '';
                document.getElementById('completionMessage').innerHTML = `
                    <div class="card-body">
                        <h4 class="card-title"><i class="bi bi-emoji-smile"></i> Quiz Completed!</h4>
                        <p class="card-text">Final score: ${correctCount} out of ${questions.length}</p>
                    </div>
                `;
                document.getElementById('completionMessage').style.display = 'block';
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('feedback').style.display = 'none';
                document.getElementById('checkAnswerBtn').style.display = 'none';
            }
        }

        displayQuestion(); // Load the first question
    });
</script>
