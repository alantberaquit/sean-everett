<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade 5 Mastery Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            padding: 10px; /* Add padding for smaller screens */
            font-size: 16px; /* Base font size */
        }
        .correct {
            background-color: lightgreen;
        }
        .incorrect {
            background-color: lightcoral;
        }
        .question-number {
            font-weight: bold;
            font-size: 18px; /* Larger font size for question numbers */
        }
        label {
            display: block;
            margin: 8px 0; /* Increase space between options for better tapping on mobile */
            font-size: 16px; /* Larger font size for readability */
        }
        input[type="radio"] {
            margin-right: 10px; /* Space out radio button from text */
        }
        #submitBtn {
            width: 100%; /* Full-width button on mobile */
            margin-top: 20px; /* Add more space above the submit button */
        }
        @media (min-width: 768px) {
            body {
                padding: 20px 40px; /* Increase padding for larger screens */
                font-size: 18px; /* Adjust font size for desktop */
            }
            .question-number {
                font-size: 20px; /* Larger font size for question numbers on desktop */
            }
        }
    </style>
</head>
<body class="container">
    <h1 class="text-center">Grade 5 Mastery Test</h1>
    <form id="quizForm">
        <div id="questions" class="mt-4"></div>
        <button type="button" id="submitBtn" class="btn btn-primary btn-lg btn-block" onclick="submitQuiz();">
            <i class="bi bi-check-circle-fill"></i> Submit
        </button>
        <h3 class="mt-4" id="scoreDisplay"></h3>
    </form>
    <script>
        function submitQuiz() {
            if (!confirm("Are you sure about your answers?")) return;

            let score = 0;
            const answers = {
                q1: "A", q2: "A", q3: "B", q4: "C", q5: "C",
                q6: "C", q7: "B", q8: "A", q9: "B", q10: "A",
                q11: "A", q12: "A", q13: "B", q14: "B", q15: "B",
                q16: "B", q17: "B", q18: "B", q19: "B", q20: "B",
                q21: "B", q22: "C", q23: "A", q24: "A", q25: "A",
                q26: "B", q27: "A", q28: "A", q29: "A", q30: "A"
            };

            for (let i = 1; i <= 30; i++) {
                const selected = document.querySelector(`input[name='q${i}']:checked`);
                if (selected) {
                    const allChoices = document.querySelectorAll(`input[name='q${i}']`);
                    allChoices.forEach(choice => {
                        if (choice.value === answers[`q${i}`]) {
                            choice.parentNode.style.backgroundColor = "lightgreen";
                        } else if (choice.checked) {
                            choice.parentNode.style.backgroundColor = "lightcoral";
                        } else {
                            choice.parentNode.style.backgroundColor = "";
                        }
                    });
                    if (selected.value === answers[`q${i}`]) {
                        score++;
                    }
                }
            }

            document.getElementById("scoreDisplay").innerText = `Your score: ${score} out of 30.`;
            document.getElementById("submitBtn").disabled = true;
        }

        document.addEventListener('DOMContentLoaded', function () {
            const questions = [
                "What is a stereotype?", "Which of the following is an example of stereotyping?",
                "Why are stereotypes sometimes unfair?", "Which of the following is NOT a stereotype?",
                "How do stereotypes affect people?", "Which of the following is a type of stereotyping?",
                "What is gender stereotyping?", "Which of the following is an example of gender stereotyping?",
                "What is cultural stereotyping?", "Which of the following is an example of cultural stereotyping?",
                "What is age stereotyping?", "Which statement is an example of age stereotyping?",
                "What is occupational stereotyping?", "Which statement is NOT an example of occupational stereotyping?",
                "How can we avoid stereotyping?", "What is one negative impact of stereotyping?",
                "How can stereotypes affect self-esteem?", "What is a positive effect of stereotyping?",
                "Which of the following is a negative result of stereotyping?", "How does stereotyping affect relationships?",
                "What can happen if people believe in stereotypes?", "How can stereotyping be harmful in school?",
                "What is one way to stop stereotyping?", "Why is it important to stop negative stereotyping?",
                "How can teachers help stop stereotyping in class?", "How can children help stop stereotyping?",
                "What is one benefit of stopping stereotyping?", "How can stereotyping affect career choices?",
                "Why should we avoid making stereotypes about others?", "How can we promote fairness and respect in our community?"
            ];
            const choices = [
                ["A. A general belief about a group of people that may not always be true", "B. A personal opinion about a single person", "C. A scientific fact that applies to everyone", "D. A law that all people must follow"],
                ["A. Believing that all girls like the color pink", "B. Asking a person about their favorite food", "C. Studying different cultures to learn more about them", "D. Treating all people with kindness"],
                ["A. Because they are always true for all people", "B. Because they judge individuals without knowing them", "C. Because they help people understand each other better", "D. Because they make learning easier"],
                ["A. All boys like playing basketball", "B. Girls are better at cooking than boys", "C. Everyone has different talents and interests", "D. People from the same country act the same way"]
            ];

            let html = "";
            for (let i = 0; i < 30; i++) {
                html += `<div id='question${i + 1}' class='mb-3 p-2'><span class='question-number'>${i + 1}. </span>${questions[i]}<br>`;
                choices[i % choices.length].forEach((choice, index) => {
                    let letter = String.fromCharCode(65 + index);
                    html += `<label class='d-block p-1'><input type='radio' name='q${i + 1}' value='${letter}'> ${choice}</label>`;
                });
                html += `</div>`;
            }
            document.getElementById('questions').innerHTML = html;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
