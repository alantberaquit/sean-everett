<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Reviewer - Index</title>
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/flatly/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #fff;
      font-size: 18px;

    }
    .navbar,
    footer {
      width: 100%;
      margin: 0;
      padding-left: 0;
      padding-right: 0;
    }
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
      text-align: center;
      width: 100%;
    }
    .card {
      margin-bottom: 2rem;
      border-radius: 0;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .card-title {
      font-weight: bold;
      color: #2c3e50;
    }
    .btn-block {
      display: block;
      width: 100%;
      border-radius: 0;
    }
    .subject-icon {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }
    .btn i {
      margin-right: 0.5rem;
    }
    footer {
      background: #2c3e50;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top py-3 px-0">
    <div class="container-fluid px-4">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-book-reader me-2"></i>My Reviewer
      </a>
    </div>
  </nav>

  <div class="container my-5">
    <div class="text-center mb-5">
      <h2 class="fw-bold text-primary">Welcome to My Reviewer</h2>
      <p class="lead">Choose a subject below to start studying or take an exam.</p>
    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col">
        <div class="card h-100">
          <div class="card-body text-center">
            <div class="subject-icon text-primary"><i class="fas fa-flask"></i></div>
            <h4 class="card-title">Science</h4>
            <a href="science_study_guide.html" class="btn btn-success btn-block mb-2"><i class="fas fa-book"></i>Study Guide</a>
            <a href="science.html" class="btn btn-primary btn-block"><i class="fas fa-pencil-alt"></i>Take the Exam</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <div class="card-body text-center">
            <div class="subject-icon text-warning"><i class="fas fa-square-root-alt"></i></div>
            <h4 class="card-title">Math</h4>
            <a href="#" class="btn btn-success btn-block mb-2"><i class="fas fa-book"></i>Study Guide</a>
            <a href="#" class="btn btn-primary btn-block"><i class="fas fa-pencil-alt"></i>Take the Exam</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <div class="card-body text-center">
            <div class="subject-icon text-info"><i class="fas fa-dove"></i></div>
            <h4 class="card-title">CLVE</h4>
            <a href="#" class="btn btn-success btn-block mb-2"><i class="fas fa-book"></i>Study Guide</a>
            <a href="#" class="btn btn-primary btn-block"><i class="fas fa-pencil-alt"></i>Take the Exam</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <div class="card-body text-center">
            <div class="subject-icon text-danger"><i class="fas fa-globe-asia"></i></div>
            <h4 class="card-title">AP</h4>
            <a href="#" class="btn btn-success btn-block mb-2"><i class="fas fa-book"></i>Study Guide</a>
            <a href="#" class="btn btn-primary btn-block"><i class="fas fa-pencil-alt"></i>Take the Exam</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="mt-5 px-0">
    <div class="container-fluid px-0">
      <div class="text-center py-3">

</html>
