<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Grade 5 Mastery Tests</title>
    <!-- Bootstrap Flatly Theme from Bootswatch -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/flatly/bootstrap.min.css">
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            padding-top: 100px; /* Adjust padding to ensure content is not hidden behind the navbar */
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            padding-top: 30px; /* Added top padding for spacing below the navbar */
        }
        .home-button {
            font-size: 18px; /* Adjusted font size */
            padding: 12px 0; /* Adjusted padding for better accessibility */
            width: 80%; /* Large width for easier accessibility */
            margin: 10px auto 10px; /* Reduced vertical margin for compact layout */
            transition: background-color 0.3s, border-color 0.3s; /* Smooth transition for hover effects */
        }
        .home-button:hover {
            opacity: 0.85; /* Hover effect for slightly dimming the button */
        }
        .feedback {
            margin-top: 20px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
        }
        .correct-answer {
            background-color: #28a745;
        }
        .incorrect-answer {
            background-color: #dc3545;
        }
        .btn-primary {
            background-color: #18bc9c; /* Flatly green color for the English test */
            border-color: #18bc9c;
        }
        .btn-info {
            background-color: #3498db; /* Flatly blue color for the Math test */
            border-color: #3498db;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-house-door-fill"></i> Home
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="english.html">English Test</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="math.html">Math Test</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center">
        <h1>Welcome to the Grade 5 Mastery Tests</h1>
        <p>Select a subject to begin testing your knowledge:</p>
        <a href="english.html" class="btn btn-primary home-button">
            <i class="bi bi-pencil-square"></i> English Test
        </a>
        <a href="math.html" class="btn btn-info home-button">
            <i class="bi bi-calculator-fill"></i> Math Test
        </a>
    </div>
    <!-- Bootstrap JS with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
