<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade 6 Quiz - Filipino Sawikain</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/flatly/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            padding-top: 100px;
            font-size: 16px;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            padding-top: 30px;
            width: 90%;
        }
        .feedback {
            margin-top: 20px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
        }
        .correct-answer {
            background-color: #18bc9c;
        }
        .incorrect-answer {
            background-color: #e74c3c;
        }
        .btn-block {
            display: block;
            width: 100%;
            margin-top: 10px;
            font-size: 18px;
            padding: 10px;
        }
        #nextBtn, #checkAnswerBtn {
            margin-top: 20px;
            display: none;
        }
        .progress {
            height: 20px;
        }
        .progress-bar {
            transition: width 0.6s ease;
        }
        .quiz-complete-card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
            margin-top: 20px;
        }
        .card-icon {
            font-size: 48px;
            color: #18bc9c;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-house-door-fill"></i> Home
            </a>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center">Filipino: Sawikain Quiz</h1>
        <div id="questionContainer" class="mt-4"></div>
        <p id="feedback" class="feedback" style="display:none;"></p>
        <button id="checkAnswerBtn" class="btn btn-warning btn-block" style="display:none;" onclick="checkAnswer()">
            <i class="bi bi-check-circle"></i> Check Answer
        </button>
        <button id="nextBtn" class="btn btn-primary btn-block" onclick="nextQuestion()" style="display:none;">
            <i class="bi bi-arrow-right-circle"></i> Next Question
        </button>
        <div class="progress mt-3">
            <div id="correctProgress" class="progress-bar bg-success" style="width: 0%;"></div>
            <div id="incorrectProgress" class="progress-bar bg-danger" style="width: 0%;"></div>
        </div>
        <div id="completionMessage" class="quiz-complete-card" style="display:none;"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const questions = [
            {
                question: "Ano ang ibig sabihin ng sawikaing 'Itaga mo sa bato'?",
                choices: [
                    "Kalilimutan agad",
                    "Isusulat sa papel",
                    "Pangakong hindi mababali",
                    "Gawin sa ibang araw"
                ],
                correct: "Pangakong hindi mababali",
                explanation: "Ang 'Itaga mo sa bato' ay nangangahulugang isang pangakong hindi kailanman mababali."
            },
            {
                question: "Ano ang ibig sabihin ng 'Nagbibilang ng poste'?",
                choices: [
                    "Naghahanap ng bahay",
                    "Walang trabaho",
                    "Gustong lumipat",
                    "Naglalakad sa kalsada"
                ],
                correct: "Walang trabaho",
                explanation: "Ang 'Nagbibilang ng poste' ay isang sawikain na tumutukoy sa isang taong walang trabaho."
            },
            {
                question: "Ano ang kahulugan ng sawikaing 'Makapal ang mukha'?",
                choices: [
                    "Laging nagme-makeup",
                    "Walang hiya",
                    "Madaldal",
                    "Matapang"
                ],
                correct: "Walang hiya",
                explanation: "Ang 'Makapal ang mukha' ay nangangahulugang hindi marunong mahiya."
            },
            {
                question: "Ano ang ibig sabihin ng 'Magsunog ng kilay'?",
                choices: [
                    "Magpabeauty treatment",
                    "Matulog nang matagal",
                    "Mag-aral nang mabuti",
                    "Magluto ng paborito"
                ],
                correct: "Mag-aral nang mabuti",
                explanation: "Ang 'Magsunog ng kilay' ay sawikain para sa matiyaga at masigasig na pag-aaral."
            },
            {
                question: "Ano ang kahulugan ng sawikaing 'May krus sa dibdib'?",
                choices: [
                    "Taong relihiyoso",
                    "May lihim na galit",
                    "May dalang mabigat na suliranin",
                    "Nag-aalay ng dasal"
                ],
                correct: "May dalang mabigat na suliranin",
                explanation: "Ang 'May krus sa dibdib' ay tumutukoy sa isang taong may mabigat na pinagdaraanan."
            }
        ];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        shuffle(questions);

        let currentQuestionIndex = 0;
        let correctCount = 0;
        let incorrectCount = 0;

        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            const questionHtml = `
                <div>
                    <h4>Tanong ${currentQuestionIndex + 1}: ${question.question}<hr> </h4>
                    ${question.choices.map(choice => `
                        <button class="btn btn-outline-primary btn-block choice-btn" onclick="selectAnswer('${choice}', this)">${choice}</button>
                    `).join('')}
                </div>
            `;
            document.getElementById('questionContainer').innerHTML = questionHtml;
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('checkAnswerBtn').style.display = 'none';
        }

        window.selectAnswer = function(choice, element) {
            const buttons = document.querySelectorAll('.choice-btn');
            buttons.forEach(button => {
                button.classList.remove('active');
            });
            element.classList.add('active');
            document.getElementById('checkAnswerBtn').style.display = 'block';
        }

        window.checkAnswer = function() {
            const question = questions[currentQuestionIndex];
            const buttons = document.querySelectorAll('.choice-btn');
            let isCorrect = false;
            buttons.forEach(button => {
                if (button.classList.contains('active')) {
                    if (button.textContent === question.correct) {
                        button.classList.add('correct-answer');
                        button.innerHTML += ' <i class="bi bi-check-circle-fill"></i>';
                        isCorrect = true;
                    } else {
                        button.classList.add('incorrect-answer');
                        button.innerHTML += ' <i class="bi bi-x-circle-fill"></i>';
                    }
                }
                button.disabled = true;
            });
            updateFeedback(isCorrect, question);
            document.getElementById('checkAnswerBtn').style.display = 'none';
        }

        function updateFeedback(isCorrect, question) {
            document.getElementById('feedback').className = isCorrect ? 'feedback correct-answer' : 'feedback incorrect-answer';
            document.getElementById('feedback').innerHTML = `<small>${question.explanation}</small>`;
            document.getElementById('feedback').style.display = 'block';
            updateScore(isCorrect);
            document.getElementById('nextBtn').style.display = 'block';
        }

        function updateScore(isCorrect) {
            if (isCorrect) {
                correctCount++;
            } else {
                incorrectCount++;
            }
            const totalQuestions = questions.length;
            const correctProgressPercent = (correctCount / totalQuestions) * 100;
            const incorrectProgressPercent = (incorrectCount / totalQuestions) * 100;
            document.getElementById('correctProgress').style.width = `${correctProgressPercent}%`;
            document.getElementById('incorrectProgress').style.width = `${incorrectProgressPercent}%`;
        }

        window.nextQuestion = function() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                document.getElementById('questionContainer').innerHTML = '';
                document.getElementById('completionMessage').innerHTML = `
                    <div class="card-body">
                        <h4 class="card-title"><i class="bi bi-emoji-smile"></i> Quiz Completed!</h4>
                        <p class="card-text">Final score: ${correctCount} out of ${questions.length}</p>
                    </div>
                `;
                document.getElementById('completionMessage').style.display = 'block';
                document.getElementById('nextBtn').style.display = 'none';
                document.getElementById('feedback').style.display = 'none';
                document.getElementById('checkAnswerBtn').style.display = 'none';
            }
        }

        displayQuestion();
    });
    </script>
</body>
</html>
